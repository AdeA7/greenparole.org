<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Parole - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #5cb85c; /* A vibrant green similar to the logo */
            --light-green: #90ee90; /* A lighter green for the inner border effect */
            --silver-grey: #c0c0c0; /* A light silver/grey for the outer border effect */
            --text-color: #ffffff; /* White for the text */
            --dark-green-skyline: #337a33; /* A darker green for the skyline */
            --button-bg: #4CAF50; /* A slightly different green for the button */
            --button-hover: #45a049;
            --footer-text: #333; /* Dark color for footer text */
            --header-bg: rgba(255, 255, 255, 0.9); /* Slightly transparent white for header */
            --header-text: var(--main-green); /* Green text for header links */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif; /* A bold, modern font */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: var(--silver-grey);
            overflow: hidden;
            position: relative;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Pushes logo left and links right */
            align-items: center;
            padding: 15px 30px;
            box-sizing: border-box;
            background-color: var(--header-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header-brand {
            color: var(--main-green); /* Green color for the brand name */
            font-size: 1.8em; /* Adjust size as needed */
            font-weight: bold;
            text-decoration: none; /* In case it's a link to home */
        }

        .header-nav {
            display: flex; /* Aligns links horizontally */
        }

        .header-link {
            color: var(--header-text);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            margin-left: 25px; /* Space between links */
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: var(--button-hover); /* Darker green on hover */
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 10;
            padding-top: 80px; /* Offset for fixed header */
            padding-bottom: 80px; /* Offset for fixed footer */
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at center, var(--main-green) 60%, var(--light-green) 100%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
                        0 0 0 10px var(--silver-grey);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 350px;
            height: 350px;
            box-sizing: border-box;
        }

        /* Removed H1 styling from container as it's no longer there */
        p {
            color: var(--text-color);
            font-size: 1.8em; /* Increased size since it's the main text now */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 0;
        }

        .skyline-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
            z-index: 5;
        }

        .skyline {
            width: 150%;
            height: 100%;
            background-color: var(--dark-green-skyline);
            position: absolute;
            bottom: 0;
            left: -25%;
            animation: moveSkyline 60s linear infinite;
            opacity: 0.9;
        }

        /* Basic city skyline shapes - you can make this more detailed with SVG paths */
        .skyline::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,
                transparent 0%,
                var(--dark-green-skyline) 5%,
                var(--dark-green-skyline) 15%,
                transparent 20%,
                var(--dark-green-skyline) 25%,
                var(--dark-green-skyline) 35%,
                transparent 40%,
                var(--dark-green-skyline) 45%,
                var(--dark-green-skyline) 55%,
                transparent 60%,
                var(--dark-green-skyline) 65%,
                var(--dark-green-skyline) 75%,
                transparent 80%,
                var(--dark-green-skyline) 85%,
                var(--dark-green-skyline) 95%,
                transparent 100%
            );
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><defs><filter id="f1" x="0" y="0"><feGaussianBlur in="SourceGraphic" stdDeviation="0.5" /></filter></defs><path fill="black" d="M0 100 L0 50 C20 30, 40 40, 60 20 S100 0, 120 10 C140 20, 160 10, 180 30 S220 50, 240 30 S280 10, 300 20 C320 30, 340 10, 360 30 S400 50, 420 30 S460 10, 480 20 C500 30, 520 10, 540 30 S580 50, 600 30 S640 10, 660 20 C680 30, 700 10, 720 30 S760 50, 780 30 S820 10, 840 20 C860 30, 880 10, 900 30 S940 50, 960 30 S1000 10, 1000 0 L1000 100 Z" filter="url(#f1)"/></svg>');
            mask-repeat: repeat-x;
            mask-size: auto 100%;
        }


        @keyframes moveSkyline {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--footer-text);
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 20;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .footer img {
            height: 25px;
            vertical-align: middle;
            margin-right: 0;
        }

        .footer-email {
            color: var(--main-green);
            text-decoration: none;
            font-weight: bold;
        }
        .footer-email:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }
            .header-brand {
                font-size: 1.5em;
            }
            .header-link {
                font-size: 1em;
                margin-left: 15px;
            }
            .container {
                width: 280px;
                height: 280px;
                padding: 30px;
            }
            p {
                font-size: 1.5em; /* Adjusted for smaller screens */
            }
            .skyline-wrapper {
                height: 80px;
            }
            .footer {
                padding: 10px 0;
                font-size: 0.8em;
            }
            .footer img {
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 15px;
            }
            .header-brand {
                font-size: 1.2em;
            }
            .header-link {
                font-size: 0.9em;
                margin-left: 10px;
            }
            .container {
                width: 220px;
                height: 220px;
                padding: 20px;
            }
            p {
                font-size: 1.2em; /* Adjusted for smaller screens */
            }
            .skyline-wrapper {
                height: 60px;
            }
            .footer {
                padding: 8px 0;
                font-size: 0.7em;
            }
            .footer img {
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="header-brand">Green Parole</a> <div class="header-nav">
            <a href="#" class="header-link" id="aboutUsLink">About Us</a>
            <a href="#" class="header-link" id="volunteerLink">Volunteer</a>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <p>We Are Cooking!</p>
        </div>
    </div>

    <div class="skyline-wrapper">
        <div class="skyline"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
 <a href="mailto:info@greenparole.org" class="footer-email">info@greenparole.org</a>
            <span>&copy; 2025 Green Parole. All rights reserved.</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const aboutUsLink = document.getElementById('aboutUsLink');
            const volunteerLink = document.getElementById('volunteerLink');

            aboutUsLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Information about Green Parole will be available soon!');
            });

            volunteerLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Thank you for your interest in volunteering! Please check back soon for more information on how to get involved.');
            });
        });
    </script>
</body>
</html>
